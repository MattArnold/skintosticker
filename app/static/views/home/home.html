<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div ng-repeat="order in orders">
				<span> <strong>Item</strong> {{order.item}} <strong>from Order</strong> {{order.id}} <strong>placed on</strong> {{order.dt}} </span>
				<img data-ng-src="{{order.img}}"/>
			</div>
		</div>
	</div>
</div>
