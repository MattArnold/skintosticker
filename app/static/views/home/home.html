<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div ng-repeat="order in orders">
			  <div class="info_line">
					<span> <strong>Item</strong> {{order.item}} <strong>from Order</strong> {{order.id}} <strong>placed on</strong> {{order.dt}} </span>
				</div>
				<div class="preview_line">
					<img data-ng-src="{{order.skin}}" class="skin_img" />
					<img data-ng-src="{{order.sticker}}" class="sticker_img" />
				</div>
			</div>
		</div>
	</div>
</div>
